<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Tab Example</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <button onclick="openNewTab()">Open New Tab</button>

    <script>
        function openNewTab() {
            // Open a new tab
            var newTab = window.open('', '_blank');

            // Add content to the new tab
            newTab.document.write(`
                <html>
                    <head>
                        <title>New Tab</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                text-align: center;
                                padding: 20px;
                            }
                            button {
                                padding: 10px 20px;
                                background-color: #008CBA;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Welcome to the New Tab!</h1>
                        <div class="content">
                            <p>This is some content in the new tab.</p>
                            <button onclick="alert('You clicked the button!')">Click Me</button>
                        </div>
                    </body>
                </html>
            `);

            newTab.document.close(); // Close the document to finish loading the content
        }
    </script>

</body>
</html>
