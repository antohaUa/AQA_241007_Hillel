<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #B3B2BC, #008CBA);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .highlight {
            color: #FFD700;
            font-weight: bold;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            border: 2px solid #FFD700;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #FFD700;
            color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Welcome to the <span class="highlight">Selenium Testing Demo Page</span>!</p>
        <p>Your user-agent is: <span class="highlight">{{ user_agent }}</span></p>
        <p>Your visit ID is: <span class="highlight">{{ visit_id }}</span></p>
        <a href="/clear_cookies">Clear Cookies</a>
    </div>
</body>
</html>
